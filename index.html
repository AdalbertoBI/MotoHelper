<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoHelper - App para Motoboy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <nav class="navbar bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand text-white">MotoHelper</span>
        </div>
    </nav>

    <div class="container mt-3">
        <!-- Abas do App -->
        <ul class="nav nav-tabs" id="myTab">
            <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#rotas">Rotas</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#fretes">Frete</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#emergencia">SOS</a></li>
        </ul>

        <div class="tab-content">
            <!-- Aba 1: Rotas -->
            <div class="tab-pane fade show active" id="rotas">
                <h4>Otimizador de Rotas</h4>
                <input type="text" id="endereco" placeholder="Digite o endereço" class="form-control mb-2">
                <button onclick="calcularRota()" class="btn btn-primary">Calcular Rota</button>
                <div id="mapa" style="height: 300px; background: #eee; border: 1px solid #ccc;"></div>
            </div>

            <!-- Aba 2: Fretes -->
            <div class="tab-pane fade" id="fretes">
                <h4>Calculadora de Frete</h4>
                <input type="number" id="km" placeholder="Distância (KM)" class="form-control mb-2">
                <input type="number" id="peso" placeholder="Peso (KG)" class="form-control mb-2">
                <button onclick="calcularFrete()" class="btn btn-primary">Calcular</button>
                <p id="resultadoFrete"></p>
            </div>

            <!-- Aba 3: SOS -->
            <div class="tab-pane fade" id="emergencia">
                <h4>Botão de Emergência</h4>
                <button onclick="enviarSOS()" class="btn btn-danger">ENVIAR SOS</button>
                <p id="statusSOS"></p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
