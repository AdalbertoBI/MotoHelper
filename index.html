<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoHelper - App para Motoboy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <nav class="navbar bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand text-white">MotoHelper</span>
        </div>
    </nav>

    <div class="container mt-3">
        <ul class="nav nav-tabs" id="myTab">
            <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#rotas">Rotas</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#fretes">Frete</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#gasolina">Postos</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#gastos">Gastos</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#emergencia">SOS</a></li>
        </ul>

        <div class="tab-content">
            <!-- Aba 1: Rotas (OpenStreetMap) -->
            <div class="tab-pane fade show active" id="rotas">
                <h4>Otimizador de Rotas</h4>
                <p id="carregandoLocalizacao" class="text-muted" style="display: none;">Carregando sua localização atual...</p>
                <input type="text" id="origem" placeholder="Origem" class="form-control mb-2" list="sugestoesOrigem" oninput="buscarSugestoes('origem', 'sugestoesOrigem')">
                <datalist id="sugestoesOrigem"></datalist>
                <div id="paradas">
                    <input type="text" id="parada1" placeholder="Parada 1 (opcional)" class="form-control mb-2" list="sugestoesParada1" oninput="buscarSugestoes('parada1', 'sugestoesParada1')">
                    <datalist id="sugestoesParada1"></datalist>
                </div>
                <button id="btnAdicionarParada" class="btn btn-secondary mb-2">Adicionar Parada</button>
                <input type="text" id="destino" placeholder="Destino" class="form-control mb-2" list="sugestoesDestino" oninput="buscarSugestoes('destino', 'sugestoesDestino')">
                <datalist id="sugestoesDestino"></datalist>
                <button onclick="calcularRota()" class="btn btn-primary">Buscar Rota</button>
                <p id="resultadoRota"></p>
                <div id="instrucoesRota" class="mt-2"></div>
                <div id="mapa" style="height: 300px;"></div>
            </div>

            <!-- Aba 2: Fretes -->
            <div class="tab-pane fade" id="fretes">
                <h4>Calculadora de Frete</h4>
                <input type="number" id="km" placeholder="Distância (KM)" class="form-control mb-2">
                <input type="number" id="peso" placeholder="Peso (KG)" class="form-control mb-2">
                <button onclick="calcularFrete()" class="btn btn-primary">Calcular</button>
                <p id="resultadoFrete"></p>
            </div>

            <!-- Aba 3: Postos de Gasolina (OpenStreetMap API) -->
            <div class="tab-pane fade" id="gasolina">
                <h4>Postos Próximos</h4>
                <button onclick="buscarPostos()" class="btn btn-warning">Buscar Postos</button>
                <div id="mapaPostos" style="height: 300px;"></div>
                <ul id="listaPostos" class="mt-2"></ul>
            </div>

            <!-- Aba 4: Controle de Gastos (LocalStorage) -->
            <div class="tab-pane fade" id="gastos">
                <h4>Registrar Gastos</h4>
                <input type="number" id="kmPorLitro" placeholder="Km por litro (ex: 12)" class="form-control mb-2">
                <button onclick="salvarKmPorLitro()" class="btn btn-info mb-2">Salvar km/litro</button>
                <input type="text" id="tipoGasto" placeholder="Ex: Gasolina" class="form-control mb-2">
                <input type="number" id="valorGasto" placeholder="R$" class="form-control mb-2">
                <button onclick="salvarGasto()" class="btn btn-success">Salvar Gasto</button>
                <h5 class="mt-3">Total Gasto: R$<span id="totalGastos">0</span></h5>
                <ul id="listaGastos" class="mt-2"></ul>
            </div>

            <!-- Aba 5: SOS -->
            <div class="tab-pane fade" id="emergencia">
                <h4>Botão de Emergência</h4>
                <button onclick="enviarSOS()" class="btn btn-danger">ENVIAR SOS</button>
                <p id="statusSOS"></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>

</html>
